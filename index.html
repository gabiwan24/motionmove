<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MOTION SVG mit Gyroskop (Gravitation)</title>
  <style>
    :root {
      color-scheme: dark;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* Verhindert Scrollen auf Mobilgeräten */
    }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: #111;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    svg {
      width: min(95vw, calc(95vh * 16 / 9));
      aspect-ratio: 16 / 9;
      display: block;
      /* Verhindert visuelles Überlaufen, falls die Logik je einen Frame hinterherhinkt */
      overflow: hidden; 
    }

    #permission-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      padding: 20px;
      z-index: 10;
    }

    #permission-button {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin-top: 20px;
      border-radius: 12px;
      border: 1px solid #fff;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
  </style>
</head>
<body>

  <div id="permission-overlay">
    <h1>Gyro-Gravitation</h1>
    <p>Bitte tippen, um den Zugriff auf die Bewegungssensoren zu erlauben.</p>
    <button id="permission-button">Starten</button>
  </div>

  <svg id="motion-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="white">
    <!-- Das Quadrat wird nun über transform zentriert, um die Berechnungen zu vereinfachen -->
    <rect id="gyro-square" x="0" y="0" width="400" height="400" />
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const permissionOverlay = document.getElementById('permission-overlay');
      const permissionButton = document.getElementById('permission-button');
      
      const square = document.getElementById('gyro-square');
      const viewBox = { width: 1920, height: 1080 };

      const squareProps = {
        width: parseFloat(square.getAttribute('width')),
        height: parseFloat(square.getAttribute('height')),
      };

      // Das Quadrat initial exakt in die Mitte setzen
      const initialX = (viewBox.width - squareProps.width) / 2;
      const initialY = (viewBox.height - squareProps.height) / 2;
      gsap.set(square, { x: initialX, y: initialY });


      function handleOrientation(event) {
        const gamma = event.gamma || 0; 
        const beta = event.beta || 0;   

        const maxTilt = 45.0; // Sensitivität
        const deadzone = 2.0; 

        // Kalibrierte Neigungswerte von -1 bis 1 berechnen
        let forceX = 0;
        if (Math.abs(gamma) > deadzone) {
            forceX = gsap.utils.clamp(-1, 1, gamma / maxTilt);
        }
        
        let forceY = 0;
        const calibratedBeta = beta - 45;
        if (Math.abs(calibratedBeta) > deadzone) {
            forceY = gsap.utils.clamp(-1, 1, calibratedBeta / maxTilt);
        }

        // =================================================================
        // Gravitations-Modell: Berechne Skalierung und Verschiebung
        // =================================================================
        const maxStretchFactor = 3.0; // Maximale Verzerrung

        // Die Skalierung nimmt in beide Richtungen zu
        let targetScaleX = 1 + Math.abs(forceX) * (maxStretchFactor - 1);
        let targetScaleY = 1 + Math.abs(forceY) * (maxStretchFactor - 1);

        // Die Verschiebung simuliert das "Ziehen" in eine Richtung
        // Es verschiebt das Zentrum, um die gegenüberliegende Seite zu verankern
        let targetTranslateX = forceX * ((targetScaleX - 1) * squareProps.width) / 2;
        let targetTranslateY = forceY * ((targetScaleY - 1) * squareProps.height) / 2;

        // =================================================================
        // Robuste Rand-Kollision
        // =================================================================
        const futureWidth = squareProps.width * targetScaleX;
        const futureHeight = squareProps.height * targetScaleY;
        
        // Berechne die zukünftigen Koordinaten der Kanten
        let futureLeft = initialX + targetTranslateX - (futureWidth / 2);
        let futureRight = initialX + targetTranslateX + (futureWidth / 2);
        let futureTop = initialY + targetTranslateY - (futureHeight / 2);
        let futureBottom = initialY + targetTranslateY + (futureHeight / 2);

        // Korrigiere die Verschiebung, falls eine Kante den Rand überschreitet
        if (futureLeft < 0) {
            targetTranslateX -= futureLeft;
        }
        if (futureRight > viewBox.width) {
            targetTranslateX -= (futureRight - viewBox.width);
        }
        if (futureTop < 0) {
            targetTranslateY -= futureTop;
        }
        if (futureBottom > viewBox.height) {
            targetTranslateY -= (futureBottom - viewBox.height);
        }

        // Animation mit den finalen, korrigierten Werten
        gsap.to(square, {
            // Die Verschiebung wird zum initialen Zentrierungswert addiert
            x: initialX + targetTranslateX,
            y: initialY + targetTranslateY,
            scaleX: targetScaleX,
            scaleY: targetScaleY,
            // Der Ankerpunkt ist immer die Mitte, die Verschiebung erzeugt den "Zerren"-Effekt
            transformOrigin: "center center",
            duration: 0.8,
            ease: "power3.out",
            overwrite: 'auto'
        });
      }
      
      function startAnimation() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        permissionOverlay.style.display = 'none';
                    } else {
                        permissionOverlay.innerHTML = "<p>Zugriff auf Sensoren wurde verweigert.</p>";
                    }
                })
                .catch(console.error);
        } else {
            window.addEventListener('deviceorientation', handleOrientation);
            permissionOverlay.style.display = 'none';
        }
      }

      permissionButton.addEventListener('click', startAnimation);
    });
  </script>
</body>
</html>
