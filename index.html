<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MOTION SVG mit Gyroskop (Kanten-Physik)</title>
  <style>
    :root {
      color-scheme: dark;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* Verhindert Scrollen auf Mobilgeräten */
    }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: #111;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    svg {
      width: min(95vw, calc(95vh * 16 / 9));
      aspect-ratio: 16 / 9;
      display: block;
      overflow: hidden; 
    }

    #permission-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      padding: 20px;
      z-index: 10;
    }

    #permission-button {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin-top: 20px;
      border-radius: 12px;
      border: 1px solid #fff;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    #version-display {
      position: absolute;
      top: 15px;
      left: 15px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      z-index: 5;
    }
  </style>
</head>
<body>

  <div id="version-display">v1.8</div>

  <div id="permission-overlay">
    <h1>Kanten-Dynamik</h1>
    <p>Bitte tippen, um den Zugriff auf die Bewegungssensoren zu erlauben.</p>
    <button id="permission-button">Starten</button>
  </div>

  <svg id="motion-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="white">
    <rect id="gyro-square" x="0" y="0" width="150" height="150" />
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const permissionOverlay = document.getElementById('permission-overlay');
      const permissionButton = document.getElementById('permission-button');
      
      const square = document.getElementById('gyro-square');
      const viewBox = { width: 1920, height: 1080 };

      // Statische Eigenschaften des Quadrats in seiner Ruheposition
      const minWidth = 150;
      const minHeight = 150;
      const centerX = viewBox.width / 2;
      const centerY = viewBox.height / 2;
      
      const neutralLeft = centerX - minWidth / 2;
      const neutralRight = centerX + minWidth / 2;
      const neutralTop = centerY - minHeight / 2;
      const neutralBottom = centerY + minHeight / 2;

      gsap.set(square, { x: neutralLeft, y: neutralTop, width: minWidth, height: minHeight });

      // Zustand der aktuellen "Kraft"
      let forceX = 0, forceY = 0;
      
      function handleOrientation(event) {
        // Gamma: Y-Achse des Bildes (links/rechts)
        const gamma = event.gamma || 0; 
        // Beta: X-Achse des Bildes (vor/zurück)
        const beta = event.beta || 0;   
        
        const maxTilt = 45.0; 
        const deadzone = 2.0; 

        // Links/Rechts-Kraft berechnen
        let newForceX = 0;
        if (Math.abs(gamma) > deadzone) {
            newForceX = gsap.utils.clamp(-1, 1, gamma / maxTilt);
        }
        forceX = newForceX;
        
        // Vor/Zurück-Kraft berechnen (mit 45-Grad-Kalibrierung)
        let newForceY = 0;
        const calibratedBeta = beta - 45;
        if (Math.abs(calibratedBeta) > deadzone) {
            // Umkehrung, damit "flach halten" (beta > 45) nach OBEN geht
            newForceY = -gsap.utils.clamp(-1, 1, calibratedBeta / maxTilt);
        }
        forceY = newForceY;
      }

      function updateAnimation() {
        // Startpunkte sind immer die Kanten des neutralen Quadrats
        let newLeft = neutralLeft;
        let newRight = neutralRight;
        let newTop = neutralTop;
        let newBottom = neutralBottom;

        // Kanten basierend auf der Kraft ausdehnen
        if (forceX > 0) { // Nach rechts neigen
            newRight = neutralRight + forceX * (viewBox.width - neutralRight);
        } else if (forceX < 0) { // Nach links neigen
            newLeft = neutralLeft + forceX * neutralLeft; // forceX ist negativ
        }

        if (forceY > 0) { // Nach "oben" neigen (Handy flacher)
            newTop = neutralTop - forceY * neutralTop; // forceY ist "positiv", aber Bewegung nach oben (Richtung 0)
        } else if (forceY < 0) { // Nach "unten" neigen (Handy aufrechter)
            newBottom = neutralBottom - forceY * (viewBox.height - neutralBottom); // forceY ist negativ
        }
        
        const newWidth = newRight - newLeft;
        const newHeight = newBottom - newTop;

        // Wende die Transformation sanft an für ein flüssiges Gefühl
        gsap.to(square, { 
            x: newLeft, 
            y: newTop, 
            width: newWidth, 
            height: newHeight,
            duration: 0.5,
            ease: "power2.out"
        });

        requestAnimationFrame(updateAnimation);
      }
      
      function startAnimation() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        permissionOverlay.style.display = 'none';
                        requestAnimationFrame(updateAnimation); 
                    } else {
                        permissionOverlay.innerHTML = "<p>Zugriff auf Sensoren wurde verweigert.</p>";
                    }
                })
                .catch(console.error);
        } else {
            window.addEventListener('deviceorientation', handleOrientation);
            permissionOverlay.style.display = 'none';
            requestAnimationFrame(updateAnimation);
        }
      }

      permissionButton.addEventListener('click', startAnimation);
    });
  </script>
</body>
</html>
