<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MOTION SVG mit Gyroskop (vereinfacht)</title>
  <style>
    :root {
      color-scheme: dark;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* Verhindert Scrollen auf Mobilgeräten */
    }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: #111;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    svg {
      width: min(95vw, calc(95vh * 16 / 9));
      aspect-ratio: 16 / 9;
      display: block;
      overflow: hidden; /* Verhindert, dass das Quadrat den Rahmen verlässt */
    }

    /* Styling für den Erlaubnis-Button und Statusmeldungen */
    #permission-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      padding: 20px;
      z-index: 10;
    }

    #permission-button {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin-top: 20px;
      border-radius: 12px;
      border: 1px solid #fff;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
  </style>
</head>
<body>

  <div id="permission-overlay">
    <h1>Gyro-Interaktion</h1>
    <p>Bitte tippen, um den Zugriff auf die Bewegungssensoren zu erlauben.</p>
    <button id="permission-button">Starten</button>
  </div>

  <svg id="motion-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="white">
    <!-- VEREINFACHTER INHALT: Nur noch ein Quadrat -->
    <rect id="gyro-square" x="760" y="340" width="400" height="400" />
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const permissionOverlay = document.getElementById('permission-overlay');
      const permissionButton = document.getElementById('permission-button');
      
      const square = document.getElementById('gyro-square');
      
      const viewBox = { width: 1920, height: 1080 };

      // Die originalen Attribute des Quadrats speichern
      const squareProps = {
        width: parseFloat(square.getAttribute('width')),
        height: parseFloat(square.getAttribute('height')),
        // Die Bewegung erfolgt über transform, also ist die Startposition (0,0)
      };

      // Hauptfunktion, die die Animation steuert
      function handleOrientation(event) {
        const gamma = event.gamma || 0; // links/rechts Neigung (-90 bis 90)
        const beta = event.beta || 0;   // vor/zurück Neigung (-180 bis 180)

        // Sensitivität der Neigung einstellen
        const maxTilt = 40.0; 
        
        // Neigungswerte auf einen Bereich von -1 bis 1 normalisieren
        const tiltX = gsap.utils.clamp(-1, 1, gamma / maxTilt);
        // Kalibrierung um 45 Grad, damit eine bequeme Haltung des Handys der Nullposition entspricht
        const tiltY = gsap.utils.clamp(-1, 1, (beta - 45) / maxTilt);

        // Maximaler Verschiebeweg des Quadrats vom Zentrum zum Rand
        const maxMoveX = (viewBox.width / 2) - (squareProps.width / 2);
        const maxMoveY = (viewBox.height / 2) - (squareProps.height / 2);

        // Zielposition berechnen
        const targetX = tiltX * maxMoveX;
        const targetY = tiltY * maxMoveY;
        
        // Das Quadrat zur Zielposition animieren (GSAP animiert die 'transform' Eigenschaft)
        gsap.to(square, {
            x: targetX,
            y: targetY,
            duration: 0.5,
            ease: "power2.out",
            overwrite: 'auto'
        });
      }
      
      // Startet den Prozess nach Klick auf den Button
      function startAnimation() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        permissionOverlay.style.display = 'none';
                    } else {
                        permissionOverlay.innerHTML = "<p>Zugriff auf Sensoren wurde verweigert.</p>";
                    }
                })
                .catch(console.error);
        } else {
            window.addEventListener('deviceorientation', handleOrientation);
            permissionOverlay.style.display = 'none';
        }
      }

      permissionButton.addEventListener('click', startAnimation);
    });
  </script>
</body>
</html>
