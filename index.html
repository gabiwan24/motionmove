<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MOTION SVG mit Gyroskop (Kugel-Simulation)</title>
  <style>
    :root {
      color-scheme: dark;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* Verhindert Scrollen auf Mobilger채ten */
    }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: #111;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    svg {
      width: min(95vw, calc(95vh * 16 / 9));
      aspect-ratio: 16 / 9;
      display: block;
      overflow: hidden; 
    }

    #permission-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      padding: 20px;
      z-index: 10;
    }

    #permission-button {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin-top: 20px;
      border-radius: 12px;
      border: 1px solid #fff;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    #version-display {
      position: absolute;
      top: 15px;
      left: 15px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      z-index: 5;
    }
  </style>
</head>
<body>

  <div id="version-display">v1.6</div>

  <div id="permission-overlay">
    <h1>Gyro-Kugel</h1>
    <p>Bitte tippen, um den Zugriff auf die Bewegungssensoren zu erlauben.</p>
    <button id="permission-button">Starten</button>
  </div>

  <svg id="motion-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="white">
    <rect id="gyro-square" x="0" y="0" width="150" height="150" />
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const permissionOverlay = document.getElementById('permission-overlay');
      const permissionButton = document.getElementById('permission-button');
      
      const square = document.getElementById('gyro-square');
      const viewBox = { width: 1920, height: 1080 };

      const squareProps = {
        width: parseFloat(square.getAttribute('width')),
        height: parseFloat(square.getAttribute('height')),
      };

      // Startposition des Quadrats
      let currentX = (viewBox.width - squareProps.width) / 2;
      let currentY = (viewBox.height - squareProps.height) / 2;
      gsap.set(square, { x: currentX, y: currentY });

      // =================================================================
      // NEUE PHYSIK-ENGINE
      // =================================================================
      let forceX = 0, forceY = 0; // Beschleunigung durch Neigung
      let velocityX = 0, velocityY = 0; // Aktuelle Geschwindigkeit

      const gravity = 0.5; // St채rke der "Anziehungskraft"
      const friction = 0.98; // Reibung, damit die Kugel abbremst
      const bounciness = 0.75; // Energieverlust beim Aufprall (0=stoppt, 1=perfekter Abprall)

      const collisionState = { left: false, right: false, top: false, bottom: false };
      
      function handleOrientation(event) {
        const gamma = event.gamma || 0; 
        const beta = event.beta || 0;   

        const maxTilt = 45.0; 
        const deadzone = 1.0; 

        let newForceX = 0;
        if (Math.abs(gamma) > deadzone) {
            newForceX = gsap.utils.clamp(-1, 1, gamma / maxTilt);
        }
        forceX = newForceX;
        
        let newForceY = 0;
        // Die 45-Grad Kalibrierung gilt immer noch
        const calibratedBeta = beta - 45;
        if (Math.abs(calibratedBeta) > deadzone) {
            // Beta-Achse ist oft invertiert, daher das Minuszeichen
            newForceY = -gsap.utils.clamp(-1, 1, calibratedBeta / maxTilt);
        }
        forceY = newForceY;
      }

      function updateAnimation() {
        // 1. Geschwindigkeit basierend auf Kraft aktualisieren
        velocityX += forceX * gravity;
        velocityY += forceY * gravity;

        // 2. Reibung anwenden
        velocityX *= friction;
        velocityY *= friction;

        // 3. Position basierend auf Geschwindigkeit aktualisieren
        currentX += velocityX;
        currentY += velocityY;

        // 4. Kollision mit R채ndern pr체fen und reagieren
        const checkCollision = (isColliding, side) => {
             if (isColliding) {
                if (!collisionState[side]) {
                    if (navigator.vibrate) navigator.vibrate(20);
                    collisionState[side] = true;
                }
            } else {
                collisionState[side] = false;
            }
        }

        // Linker / Rechter Rand
        if (currentX < 0) {
            currentX = 0;
            velocityX *= -bounciness;
            checkCollision(true, 'left');
        } else if (currentX + squareProps.width > viewBox.width) {
            currentX = viewBox.width - squareProps.width;
            velocityX *= -bounciness;
            checkCollision(true, 'right');
        } else {
             checkCollision(false, 'left');
             checkCollision(false, 'right');
        }

        // Oberer / Unterer Rand
        if (currentY < 0) {
            currentY = 0;
            velocityY *= -bounciness;
            checkCollision(true, 'top');
        } else if (currentY + squareProps.height > viewBox.height) {
            currentY = viewBox.height - squareProps.height;
            velocityY *= -bounciness;
            checkCollision(true, 'bottom');
        } else {
            checkCollision(false, 'top');
            checkCollision(false, 'bottom');
        }

        // 5. Visuelle Position des Quadrats aktualisieren
        gsap.set(square, { x: currentX, y: currentY });

        requestAnimationFrame(updateAnimation); // Die Schleife fortsetzen
      }
      
      function startAnimation() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        permissionOverlay.style.display = 'none';
                        requestAnimationFrame(updateAnimation); 
                    } else {
                        permissionOverlay.innerHTML = "<p>Zugriff auf Sensoren wurde verweigert.</p>";
                    }
                })
                .catch(console.error);
        } else {
            window.addEventListener('deviceorientation', handleOrientation);
            permissionOverlay.style.display = 'none';
            requestAnimationFrame(updateAnimation);
        }
      }

      permissionButton.addEventListener('click', startAnimation);
    });
  </script>
</body>
</html>
